{{ template "begin.html" . }}
                            <div class="uk-float-right">

                            </div>


                            <h1>Edit profile</h1>


                            <div class="uk-accordion" data-uk-accordion>

                                <h3 class="uk-accordion-title">Edit profile</h3>
                                <div class="uk-accordion-content">
                                    <form class="uk-form uk-form-horizontal">


                                        <div class="uk-form-row">
                                            <span class="uk-form-label">Username</span>
                                            <div class="uk-form-controls uk-form-controls-text">
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="€"> <label for="form-h-r">&euro;</label> -->
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="$" disabled> <label for="form-h-r">&dollar;</label>
                                                &nbsp; -->
                                                <input ng-model="profile.Username" type="text" disabled="disabled" placeholder="Username" class="uk-form-width-large" />
                                            </div>
                                        </div>
                                        <div class="uk-form-row">
                                            <span class="uk-form-label">Name</span>
                                            <div class="uk-form-controls uk-form-controls-text">
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="€"> <label for="form-h-r">&euro;</label> -->
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="$" disabled> <label for="form-h-r">&dollar;</label>
                                                &nbsp; -->
                                                <input ng-model="profile.Name" type="text" placeholder="First name + surname" class="uk-form-width-large" />
                                            </div>
                                        </div>
                                        <div class="uk-form-row">
                                            <span class="uk-form-label">Email Address</span>
                                            <div class="uk-form-controls uk-form-controls-text">
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="€"> <label for="form-h-r">&euro;</label> -->
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="$" disabled> <label for="form-h-r">&dollar;</label>
                                                &nbsp; -->
                                                <input ng-model="profile.EmailAddress" type="text" placeholder="info@example.com" class="uk-form-width-large" />
                                            </div>
                                        </div>
                                        <div class="uk-form-row">
                                            <span class="uk-form-label">IBAN</span>
                                            <div class="uk-form-controls uk-form-controls-text">
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="€"> <label for="form-h-r">&euro;</label> -->
                                                <!-- <input type="radio" ng-model="selectedObject.Currency" value="$" disabled> <label for="form-h-r">&dollar;</label>
                                                &nbsp; -->
                                                <input ng-model="profile.IBAN" type="text" placeholder="IBAN number" class="uk-form-width-large" />
                                            </div>
                                        </div>

                                        <div class="uk-form-row">
                                            <label class="uk-form-label" for="form-h-t">Invoice Message</label>
                                            <div class="uk-form-controls">
                                                <textarea id="form-h-t" class="uk-form-width-large" ng-model="profile.InvoiceMessage" cols="30" rows="5" placeholder="This message will be shown on invoices"></textarea>
                                            </div>
                                        </div>

                                        <h3>Advanced</h3>



                                        <button class="uk-button uk-button-primary" ng-click="updateProfile()">Update</button>


                                        </form>
                                </div>

                                <h3 class="uk-accordion-title">Advanced settings</h3>
                                <div class="uk-accordion-content">
                                        <form class="uk-form uk-form-horizontal">
                                    <div class="uk-form-row">
                                        <label class="uk-form-label" for="form-h-t">Custom CSS</label>
                                        <div class="uk-form-controls">
                                            <textarea id="form-h-t" class="uk-form-width-large" ng-model="profile.CustomCss" cols="30" rows="5" placeholder="* { font-family: 'Comic Sans MS' !important; }"></textarea>
                                        </div>
                                    </div>

                                    <div class="uk-form-row">
                                        <span class="uk-form-label">Sidebar Color</span>
                                        <div class="uk-form-controls uk-form-controls-text">
                                            <!-- <input type="radio" ng-model="selectedObject.Currency" value="€"> <label for="form-h-r">&euro;</label> -->
                                            <!-- <input type="radio" ng-model="selectedObject.Currency" value="$" disabled> <label for="form-h-r">&dollar;</label>
                                            &nbsp; -->
                                            <input ng-model="profile.SidebarColor" type="color" placeholder="#0077bb" class="uk-form-width-large" ng-change="myStyle={'background-color':profile.SidebarColor}" />
                                            <!-- <input type="button" value="set background" > -->
                                        </div>
                                    </div>

                                    <button class="uk-button uk-button-danger" ng-click="reset()">Reset</button>
                                    <button class="uk-button uk-button-primary" ng-click="updateAdvancedSettings()">Update</button>

                                </form>


                                </div>

                                <h3 class="uk-accordion-title">Password</h3>
                                <div class="uk-accordion-content"><form class="uk-form uk-form-horizontal">

                                    <div class="uk-form-row">
                                        <span class="uk-form-label">Password</span>
                                        <div class="uk-form-controls uk-form-controls-text">
                                            <input ng-model="password" type="password" placeholder="" class="uk-form-width-large" />
                                        </div>
                                    </div>
                                    <div class="uk-form-row">
                                        <span class="uk-form-label">Confirm password</span>
                                        <div class="uk-form-controls uk-form-controls-text">
                                            <input ng-model="passwordCheck" type="password" placeholder="" class="uk-form-width-large" />
                                        </div>
                                    </div>

                                    <button class="uk-button uk-button-primary" ng-click="updatePassword()">Change</button>
                                </form></div>

                            </div>


                        <!--  TODO: built two columns responsive here
                                TODO: make modal for password change?-->


{{ template "end.html" . }}
