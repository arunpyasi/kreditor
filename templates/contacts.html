{{ template "begin.html" . }}
                            <div class="uk-float-right">
                                <button class="uk-button uk-button-large uk-button-primary" ng-click="add()" type="button">Create new contact</button>
                            </div>


                            <h1>Contacts</h1>

                            <table class="uk-table uk-table-hover uk-table-striped" >
                                    <thead>
                                        <tr>
                                            <!-- <th>ID</th> -->
                                            <!-- <th>OwnerID</th> -->
                                            <th>Name</th>
                                            <!-- <th>IBAN</th> -->
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="c in invoices | orderBy:'Name'">
                                            <!-- <td>{{"{{"}} c.id {{"}}"}}</td> -->
                                            <!-- <td>{{"{{"}} c.OwnerID {{"}}"}}</td> -->
                                            <td>{{"{{"}} c.Name {{"}}"}} <i class="fa fa-link" aria-hidden="true" title="This contact is linked to a user" ng-show="c.UserID > 0"></i> </td>
                                            <!-- <td><span>{{"{{"}} c.IBAN {{"}}"}}</span></td> -->
                                            <td> <button class="uk-button uk-button-danger" ng-click="remove(c)" type="button"><i class="fa fa-trash-o" aria-hidden="true"></i> <span>Delete</span></button> </td>
                                        </tr>
                                    </tbody>
                                </table>

{{ template "end.html" . }}
